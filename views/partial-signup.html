<form action="/users/signup" method="POST" class="form clearfix">
        <div class="field">
            <div class="control">
                <label>
                    First Name
                    <input type="name" name="first_name"/>
                </label>
            </div>
            <div class="control">
                <label>
                    Last Name
                    <input type="name" name="last_name"/>
                </label>
            </div>
            <div class="control">
                <label>
                    Email
                    <input type="name" name="email"/>
                </label>
            </div>
            <div class="control">
                <label>
                    Password
                    <input type="password" name="password"/>
                </label>
            </div>
        </div>
        <button class="button is-primary" type="submit">Register</button>
    </form>
