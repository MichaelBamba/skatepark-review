<form action="/users/login" method="POST" class="form clearfix">
    <div class="field">
        <div class="control">
            <label>
                Email
                <input type="name" name="email"/>
            </label>
        </div>
        <div class="control">
            <label>
                Password
                <input type="password" name="password"/>
            </label>
        </div>
    </div>
    <button class="button is-primary" type="submit">Login</button>
</form>
